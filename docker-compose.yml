version: "3.8"
services:
  db:
    image: postgres    
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwd      
    volumes:
      - ./db-data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4    
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@mail.com
      PGADMIN_DEFAULT_PASSWORD: passwd